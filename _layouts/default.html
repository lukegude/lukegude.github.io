<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ page.title | default: site.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | relative_url }}" /></noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tinos', serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Bodoni Moda', serif;
      }
      .blog-header {
        text-align: center;
        padding: 2em 0;
      }
      .blog-header h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
      }
      .blog-content {
        max-width: 65ch;
        margin: 0 auto;
        padding: 0 1em;
      }
    </style>
  </head>
  <body class="is-preload">
    <div id="page-wrapper">
      {% unless page.hide_header %}
      <header id="header" class="alt">
        <h1><a href="/">Luke Gude</a></h1>

      </header>
      {% endunless %}

      <div class="blog-content">
        {% if page.title %}
          <header class="blog-header">
            <h1>{{ page.title }}</h1>
            {% if page.date %}
              <p class="post-date">{{ page.date | date: "%B %-d, %Y" }}</p>
            {% endif %}
          </header>
        {% endif %}

        {{ content }}

        <footer class="major">
          <p>Â© {{ site.time | date: '%Y' }} Luke Gude. All rights reserved.</p>
        </footer>
      </div>
    </div>

    <!-- Scripts -->
    <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/jquery.scrollex.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/jquery.scrolly.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/browser.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/breakpoints.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/util.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
