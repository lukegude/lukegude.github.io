---
layout: default
---

<article class="prose max-w-none">
  <div class="prose prose-lg max-w-none">
    {{ content }}
  </div>

  <footer class="mt-12 pt-6 border-t border-gray-200">
    <div class="flex justify-between items-center">
      {% if page.previous %}
        <a href="{{ page.previous.url | relative_url }}" class="text-blue-600 hover:text-blue-800">
          ← {{ page.previous.title | truncate: 50 }}
        </a>
      {% endif %}
      {% if page.next %}
        <a href="{{ page.next.url | relative_url }}" class="text-blue-600 hover:text-blue-800 ml-auto">
          {{ page.next.title | truncate: 50 }} →
        </a>
      {% endif %}
    </div>
  </footer>
</article>
