---
layout: default
title: Blog
---

<h1 class="text-3xl font-bold text-gray-800 mb-8">Blog Posts</h1>

<div class="space-y-8">
  {% for post in site.posts %}
    <article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">
          <a href="{{ post.url | relative_url }}" class="hover:text-blue-600 transition-colors duration-200">
            {{ post.title }}
          </a>
        </h2>
        <time class="text-gray-500 text-sm">{{ post.date | date: "%B %d, %Y" }}</time>
      </div>
    </article>
  {% endfor %}
</div>
